{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center;">To-do List</h1>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>

{% for task in todos %}
    <div>
        
        <!-- <p>{{ task}}</p> -->
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
        <a href="{% url 'edit_task' task.id %}">Edit</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
    </div>
{% endfor %}
{% endblock%}
